name: CI React Native with Expo

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.12.0] # Usamos la versi√≥n 20.12.0 de Node.js

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Install Expo CLI
        run: npx expo install expo-cli

      - name: Prettier formatting
        run: npm run prettier-format

      - name: Linting
        run: npm run lint

      - name: Start Expo for validation
        run: npx expo start --offline
